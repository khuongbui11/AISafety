<!DOCTYPE html>
<html>
  <head>
    <title>AI Safety Detection</title>
    <link rel="stylesheet" type="text/css" href="../static/index.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../static/index.js"></script>
  </head>
  <body>
    <div class="App">
      <header class="App-header">
        <img
          src="https://static.wixstatic.com/media/bde8b7_9abcff1c3fca43e78719f869304bd4bf~mv2.jpg"
        />
        <div classname="pre_img">
          <span><img id="imagebox" src="" width="0" height="0"/></span>
        </div>
        <div classname="pre_video">
          <span><video id="videobox" width="0" height="0" controls> 
            <source id="videobox_src" src="" type="video/mp4">
          </video></span>
        </div>
        <div classname="load">
          <span><img id="loading" src="https://c.tenor.com/I6kN-6X7nhAAAAAj/loading-buffering.gif" /></span>
        </div>
        <div id="link">
          <a href="" id="download" download>Download Here</a>
        </div>
        <!-- <video width="320" height="240" controls>
          <source src="/static/video_1.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video> -->
        <form>
          <input
            id="imageinput"
            type="file"
            name="image"
            onchange="readUrl(this)"
            accept="image/jpeg, video/mp4"
          />
        </form>
        <button class="button" name="send" id="sendbutton">Send</button>
      </header>
    </div>
  </body>
</html>
